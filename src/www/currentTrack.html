<header data-role="header" data-position="fixed">
	<a href="/" data-icon="home" class="ui-btn-left">Home</a>
	<h1>Current Track</h1>
</header>

<div data-role="content" >
	<ul data-role="listview" id="current-track">
		<li>
			<label class="track-label">Artist</label>
			<span class="track-info">###artist###</span>
		</li>
		<li>
			<label class="track-label">Title</label>
			<span class="track-info">###title###</span>
		</li>
		<li>
			<label class="track-label">Album</label>
			<span class="track-info">###album###</span>
		</li>
		<li>
			<label class="track-label">Length</label>
			<span class="track-info">###minutes###:###seconds###</span>
		</li>

		<li><a href="/rate-me" data-rel="dialog">
			<label class="track-label">Rating</label>
			<span class="track-info" id="current-rating">###rating###</span></a>
		</li>
	</ul>

	<div class="album-cover">
		<img src="###coverimg###" alt=""/>
	</div>

	<div class="track-lyrics"><!--###lyrics###--></div>
</div>
