<!DOCTYPE html> 
<html> 
<head> 
	<meta charset="UTF-8" />
	<title>Amarok WebUI</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet"  href="/css/jqm-flatui-amarok-min.css">
</head> 
<body>

	<div data-role="page" id="wrapper-page">

		<header data-role="header" data-position="fixed">
			<h1>Amarok WebUI</h1>
		</header>

		<div data-role="content">	
			<div id="home-buttons">
				<a href="/current-track" data-role="button"><img src="/img/icon-home-current-track.png" alt="Amarok | Rediscover Your Music!"/>Current Track</a>
				<a href="/playlist" data-role="button" ><img src="/img/icon-home-playlist.png" alt="" />Playlist</a>
				<a href="/collection" data-role="button" ><img src="/img/icon-home-collection.png" alt="" />Collection</a>
			</div>
		</div>

		<footer data-role="footer" data-position="fixed"> 
			<div class="ui-grid-d" id="control-buttons">
				<div class="ui-block-a btn-center"><a href="#" data-amarok-cmd="prev" data-role="button" data-theme="b" data-iconpos="notext" data-inline="true" data-icon="amarok-prev">Previous</a></div>
				<div class="ui-block-b btn-center"><a href="#" id="btn-play-pause" data-amarok-cmd="playPause" data-role="button" data-theme="b" data-iconpos="notext" data-inline="true" data-icon="amarok-play">Play</a></div>
				<div class="ui-block-c btn-center"><a href="#" data-amarok-cmd="next" data-role="button" data-theme="b" data-iconpos="notext" data-inline="true" data-icon="amarok-next">Next</a></div>
				<div class="ui-block-d btn-center"><a href="#" data-amarok-cmd="decreaseVolume" data-role="button" data-theme="b" data-iconpos="notext" data-inline="true" data-icon="amarok-volume-down">Volume down</a></div>
				<div class="ui-block-e btn-center"><a href="#" data-amarok-cmd="increaseVolume" data-role="button" data-theme="b" data-iconpos="notext" data-inline="true" data-icon="amarok-volume-up">Volume up</a></div>
			</div> 
		</footer>
	</div>

<script src="/js/jquery-jqm-amarok-min.js"></script>
<script>
var AmarokPageEvents = (function () {});
var AmarokFooterEvents = (function () {
	$('#control-buttons a').click(function() {
		var button = $(this);
		$.mobile.showPageLoadingMsg();
		button.toggleClass('ui-btn-active', true);
		$.getJSON( '/api/cmd/'+ $(this).attr('data-amarok-cmd') , function(data) {
			if ( button.attr('id') == 'btn-play-pause' ) {
				togglePlayPauseIcon(button, data);
			}
			$.mobile.hidePageLoadingMsg();
			button.toggleClass('ui-btn-active', false).blur();
		});
	});
});
$(document).off('pageshow', '#wrapper-page').on('pageshow', '#wrapper-page', function() {AmarokFooterEvents();AmarokPageEvents();} );
</script>

</body>
</html>
